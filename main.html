<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <h1>Car Insurance Registration Form</h1>
    <form action="#" method="POST">
        <!-- Name Field -->
        <label for="name">Name: *</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email: *</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Gender Field -->
        <label>Gender: *</label>
        <input type="radio" id="gender_male" name="gender" value="male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="female" required>
        <label for="gender_female">Female</label>
        <br><br>

        <!-- Car Brands Dropdown -->
        <label for="cars">Car Brand:</label>
        <select id="cars" name="cars">
            <option value="">--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedez</option>
        </select>
        <br><br>

        <!-- Car Age Field -->
        <label for="carage">Car Age: *</label>
        <input type="number" id="carage" name="carage" required>
        <br><br>

        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase: *</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password: *</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
